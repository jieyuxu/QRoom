{% extends 'base.html' %}
{% block content %}
<body class="section light-bg" id="confirmation">
   <div class="container">
       <div class="section-title">
	 {% if error|length %}
	    <h2>Failure to confirm.</h2>
	 {% else %}
	    <h2>Confirmed!</h2>
	    <h3>{{building}} - {{room}}</h3>
	    <h2>{{fullTime}}</h2>
	 {% endif %}
       </div>
</body>
 {% endblock %}
