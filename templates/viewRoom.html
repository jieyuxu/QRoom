{% extends 'base.html' %}
{% block content %}
<body class="section light-bg" id="rooms">
   <div class="container">
       <div class="section-title">
            <h3>{{building}} - {{room}}</h3>
            <h3>{{isAvailable}}</h3>
            <h4>Available Times</h4>
       </div>
   
       <div class="list-group">
         {% for key, value in times.items(): %}
            {{key}}
            {{value}}
         {% endfor %}
      </div>
</body>
 {% endblock %}
