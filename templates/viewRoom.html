{% extends 'base.html' %}
{% block content %}
<body class="section light-bg" id="rooms">
   <div class="container">
       <div class="section-title">
            <h3>{{building}} - {{room}}</h3>
            <h4>Available Times</h4>
       </div>
   
       <div class="list-group">
         {% for time in times: %}
            <a href={{url_for('confirmation', building=building, room=room, time=time)}} class="list-group-item list-group-item-action">{{time}}</a>
         {% endfor %}
         </div>
</body>
 {% endblock %}
