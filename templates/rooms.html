{% extends 'base.html' %}
{% block content %}
<div class="section light-bg mt-5 pt-5" id="rooms">
   <div class="container">
       <div class="section-title">
            <center><h3>{{building}}</h3></center>
            <h4>All Rooms</h4>
       </div>
   
       <div class="list-group">
          {% for room in rooms: %}
            <a href={{url_for('bookRoom', building=building, room=room)}} class="list-group-item list-group-item-action">{{room}}</a>
          {% endfor %}
      </div>
  </div>
 {% endblock %}
