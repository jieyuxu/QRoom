{% extends 'base.html' %}
{% block content %}
<body class="section light-bg" id="rooms">
   <div class="container">
       <div class="section-title">
            <h3>{{building}}</h3>
            <h4>All Rooms</h4>
       </div>
   
       <div class="list-group">
          {% for room in rooms: %}
            <a href={{url_for('bookRoom', building=building, room=room)}} class="list-group-item list-group-item-action">{{room}}</a>
          {% endfor %}
      </div>
</body>
 {% endblock %}
