{% extends 'base.html' %}
{% block content %}

   <div class="container">
       <div class="section-title">
            <h3>Locations</h3>
       </div>
   
       <div class="list-group">
         {% for building in buildings: %}
            <a href={{url_for('rooms', building=building)}} class="list-group-item list-group-item-action">{{building}}</a>
         {% endfor %}
      </div>
</body>
 {% endblock %}
