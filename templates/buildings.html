{% extends 'base.html' %}
{% block extracss%}
    <!-- Main css -->
    <link href="../static/css/style.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="section mt-5 pt-5" id="buildings">
   <div class="container-fluid">
       <div class="section-title pl-3">
            <h3>Locations</h3>
       </div>
       <div class="row justify-content-center">
         <div class="col col-md-11">
            <div class="card-column">
            {% for building in buildings: %}
                  <div class="card features m-2 w-100">
                        <div class="card-body d-flex flex-column">
                          <div class="media">
                            <div class="media-body">
                              <h5 class="card-title"><a href={{url_for('rooms', building=building)}}>{{building}}</a></h5>
                              <!-- <h6 class="card-subtitle mb-2 text-muted">Hours</h6> -->
                              <p class="card-text">
                                <!-- time open and closed to be put soon and maybe some other data -->
                              </p>
                              <a href="{{url_for('rooms', building=building)}}" class="btn btn-info float-right mt-auto">View Rooms</a>
                              <!-- <a href="{{url_for('rooms', building=building)}}" class="card-link">Locate</a> -->
                            </div>
                          </div>
                        </div>
                      </div>
            {% endfor %}
            </div>
         </div>
      </div>
  </div>
 {% endblock %}
{% block extrajs %}
<script src="../static/js/script2.js"></script>
{% endblock %}
