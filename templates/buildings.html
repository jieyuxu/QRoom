{% extends 'base.html' %}
{% block extracss%}
    <!-- Main css -->
    <link href="../static/css/style.css" rel="stylesheet">
    <!-- <link href="themify-icons.css" rel="stylesheet"> -->
{% endblock %}
{% block content %}
<div class="section mt-5 pt-5" id="buildings">
   <div class="container">
       <div class="section-title pl-3">
            <h3>Locations</h3>
       </div>
       <div class="row">
         <div class="col col-md-12">
            <div class="card-deck">
            {% for building in buildings: %}
                  <div class="card features" style="width: 18rem;">
                        <div class="card-body">
                          <div class="media">
                            <!-- the logo; can replace with a logo of choice-->
                            <div class="media-body">
                              <h5 class="card-title"><a href={{url_for('rooms', building=building)}}>{{building}}</a></h5>
                              <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
                              <p class="card-text">
                                time open and closed to be put soon and maybe some other data
                              </p>
                              <a href="{{url_for('rooms', building=building)}}" class="card-link">See Rooms</a>
                              <a href="http://www.google.com/maps" class="card-link">Locate</a>
                            </div>
                          </div>
                        </div>
                      </div>
            {% endfor %}
            </div>
         </div>
      </div>
  </div>
 {% endblock %}
